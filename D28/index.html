<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Float and Clear</title>
    <style>
        .cards{
            border: 5px solid black;
            display: flow-root ;
        }
        img{
            float: left;
        }
        .card{
            border: 5px solid red;
        }
        .card:nth-child(4){
            clear: left;
            background-color: aqua;
        }
    </style>
  </head>
  <body>
    <div class="cards">
      <img
        src="https://www.industrialempathy.com/img/remote/ZiClJf-1280w.avif"
        alt="Random image"
        width="230"
      />
      <div class="card">
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Inventore
          expedita, a iste iure atque illum!
        </p>
      </div>
      <div class="card">Card 2</div>
      <div class="card">Card 3</div>
    </div>
  </body>
</html>
