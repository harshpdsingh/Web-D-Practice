<!-- Quick Quiz:
    Without using br tag, write a vertically aligned form asking for name, city and pincode of a user.
    Everyone must comment -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <div>
        <label for="name">Name :</label>
        <input type="text" id="name" name="name"/>
      </div>

      <div>
        <label for="city">City :</label>
        <input type="city" id="city" name="city" required />
      </div>

      <div>
        <label for="pincode">Pincode :</label>
        <input type="pincode" id="pincode" name="pincode" required />
      </div>
    </form>
  </body>
</html>
